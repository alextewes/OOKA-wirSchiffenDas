<div class="container">
  <h2>Result</h2>

  <div class="dropdown">
    <label for="aux-pto">Auxiliary PTO</label>
    <select id="aux-pto" [(ngModel)]="selectedAuxPto">
      <option *ngFor="let option of auxPtoOptions" [value]="option">{{option}}</option>
    </select>
  </div>

  <div class="dropdown">
    <label for="oil-system">Oil system</label>
    <select id="oil-system" [(ngModel)]="selectedOilSystem">
      <option *ngFor="let option of oilSystemOptions" [value]="option">{{option}}</option>
    </select>
  </div>

  <div class="dropdown">
    <label for="fuel-system">Fuel system</label>
    <select id="fuel-system" [(ngModel)]="selectedFuelSystem">
      <option *ngFor="let option of fuelSystemOptions" [value]="option">{{option}}</option>
    </select>
  </div>

  <button (click)="startCalculation()">START</button>

  <div class="container">
    <h2>Status</h2>

    <table>
      <tr *ngFor="let status of statuses">
        <td>{{ status.name }}</td>
        <td>{{ status.status }}</td>
      </tr>
    </table>
  </div>

  <div>Calculation in progress: {{this.calculationInProgress}}</div>
  <div>Calculation result: {{this.calculationResult}}</div>

</div>
